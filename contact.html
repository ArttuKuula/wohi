<form class="p-4 border rounded shadow lightbg-body-tertiary">
    <div class="form-group">
        <label for="name">Write your name:</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
    </div>

    <div class="form-group">
        <label for="age">Write your age:</label>
        <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age">
    </div>

    <div class="form-group">
        <label for="email">Write your email:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
    </div>

    <div class="form-group">
        <label for="message">Leave a message:</label>
        <textarea class="form-control" id="message" name="message" rows="4" placeholder="You can leave a message here"></textarea>
    </div>

    <fieldset class="form-group">
        <legend>How did you hear about us?</legend>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="choise1" name="choice" value="Google">
            <label class="form-check-label" for="choise1">Google</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="choice2" name="choice" value="Friend">
            <label class="form-check-label" for="choice2">From a friend</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="choice3" name="choice" value="Linkedin">
            <label class="form-check-label" for="choice3">From LinkedIn</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="choise4" name="choice" value="Other">
            <label class="form-check-label" for="choise4">Other</label>
        </div>
    </fieldset>

    <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>
